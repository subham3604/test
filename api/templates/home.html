<html>
<head>

  <meta charset="UTF-8">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->

  <!-- Bootstrap -->

  <link rel= "stylesheet" type= "text/css" href= "../static/style.css">

  <script type="text/javascript" src="../static/films.js"></script>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">
    
    <div class='container' style="display: block;">
        <h1 class="" style="display: block;text-align: center;margin: 20px 0;padding: 20px 0;">Only the good ones.</h1>

        <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;padding: 20px;">
            <input type="text" name="movie" class="movie form-control text-dark" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818;align-items: center;margin: 10px auto;" required="required" />
            <ul id="food_list"></ul>
            <br>
        </div>

        <div class="form-group" style="text-align: center;">
            <!-- <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;" disabled="true" >Enter</button> -->
            <button type="button" class="btn btn-danger movie-button" disabled="true">Get My Movie</button>
        </div>
    </div>
    <div id="loader" class="text-center">
    </div>
        
    <div class="fail">
        <center><h3>Sorry! The movie you requested is not in our database. 
            Please check the spelling or try with other movies!</h3></center>
    </div>

    <div class="results">
        
    </div>
	</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
